apiVersion: v1
kind: ConfigMap
metadata:
  name: promdiscovery-config
data:
  main.py: |
    from fastapi import FastAPI
    from fastapi.responses import JSONResponse
    import os

    app = FastAPI()

    # Get configuration from environment variables with defaults
    METRICS_PATH = os.getenv("METRICS_PATH", "/metrics2")
    TARGET_NAMESPACE = os.getenv("TARGET_NAMESPACE", "default")
    TARGET_PORT = os.getenv("TARGET_PORT", "9090")
    TARGET_SELECTOR = os.getenv("TARGET_SELECTOR", "app=metrics-server")


    @app.get("/targets", response_class=JSONResponse)
    async def get_targets():
        # In a real implementation, you would:
        # 1. Use the Kubernetes API to discover pods matching the selector in the specified namespace
        # 2. Format their IPs and ports as targets for Prometheus

        # For demonstration, returning static targets
        # In production, use the kubernetes client library to discover pods dynamically
        targets = [
            {
                "targets": [
                    "metrics-server-1.default.svc.cluster.local:80",
                    "metrics-server-2.default.svc.cluster.local:80",
                ],
                "labels": {
                    "metrics_path": METRICS_PATH,
                    "kubernetes_namespace": TARGET_NAMESPACE,
                },
            }
        ]

        return targets


    @app.get("/health")
    async def health_check():
        return {"status": "healthy"}

---
# Metrics Server 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server-1
  labels:
    app: metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
      instance: server1
  template:
    metadata:
      labels:
        app: metrics-server
        instance: server1
    spec:
      containers:
      - name: metrics-server
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /app
        env:
        - name: METRIC_VALUE
          value: "30"
        - name: METRICS_PATH
          value: "/metrics2"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: metrics-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server-1
spec:
  selector:
    app: metrics-server
    instance: server1
  ports:
  - port: 80
    targetPort: 80
